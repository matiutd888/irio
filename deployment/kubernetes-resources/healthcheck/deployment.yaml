apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcheck-app
  labels:
    app: healthcheck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healthcheck
  template:
    metadata:
      labels:
        app: healthcheck
    spec:
      containers:
      - name: healthcheck-container
        # resources:
        #     requests:
        #       cpu: "500m"
        #     limits:
        #       cpu: "500m"
        image: HEALTHCHECK_IMAGE
        command: ["/app/target/release/healthcheck"]
        # command: ["sleep", "infinity"]
        envFrom:
            - configMapRef:
                name: postgres-config
